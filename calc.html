<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>计算器（考试专用）</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
/>
<link href="style/index.css" rel="stylesheet" type="text/css" />
<script src="script/123.js"></script>
</head>
<body>
	<div class="container box">
        <div class="h3">计算器（考试专用）</div>
    	<header>
         <div class="cala">
            <div class="cala1">
                <input class="form-control col-md-1 text-right" id="disabledInput" type="text" value="0" disabled />
            </div>
            <div  class="cala2">
                <input type="text" id="hiddenInput" disabled />
            </div>
         </div>

        </header>
        <article>
        	<div class="row">
              	<button class="btn btn-primary" value="sin">sin(x)</button>
				<button class="btn btn-primary" value="cos">cos(x)</button>
                <button class="btn btn-primary" value="tan">tan(x)</button>
                <button class="btn btn-danger" id="del" value="del">←</button>
                <button class="btn btn-danger" id="clearZero" value="clear">C</button>
            </div>
        	<div class="row">
              	<button class="btn btn-primary" value="arcsin">arcsin(x)</button>
				<button class="btn btn-primary" value="arccos">arccos(x)</button>
                <button class="btn btn-primary" value="arctan">arctan(x)</button>
                <button class="btn btn-primary" value="1/x">1/x</button>
                <button class="btn btn-primary" value="sqrt">sqrt(x)</button>
            </div>
            <div class="row">
              	<button class="btn btn-success" value="7">7</button>
				<button class="btn btn-success" value="8">8</button>
                <button class="btn btn-success" value="9">9</button>
                <button class="btn btn-warning" value="/">÷</button>
                <button class="btn btn-primary" value="exp">exp(x)</button>
            </div>
            <div class="row">
              	<button class="btn btn-success" value="4">4</button>
				<button class="btn btn-success" value="5">5</button>
                <button class="btn btn-success" value="6">6</button>
                <button class="btn btn-warning" value="*">X</button>
                <button class="btn btn-primary" value="logx">log(x)</button>
            </div>
            <div class="row">
              	<button class="btn btn-success" value="1">1</button>
				<button class="btn btn-success" value="2">2</button>
                <button class="btn btn-success" value="3">3</button>
                <button class="btn btn-warning" value="-">-</button>
                <button class="btn btn-primary" value="%">%</button>
            </div>
            <div class="row">
              	<button class="btn btn-success" value="0">0</button>
				<button class="btn btn-primary" value="+/-">+/-</button>
                <button class="btn btn-success" value=".">.</button>
                <button class="btn btn-warning" value="+">+</button>
                <button class="btn btn-danger" value="calc">=</button>
            </div>
<!--             
            <div class="row">
              	<button class="btn btn-primary" value="e">e</button>
				<button class="btn btn-primary" value="PI">π</button>
                <button class="btn btn-primary" value="ln2">ln2</button>
                <button class="btn btn-warning" value="factorial">n!</button>
                <button class="btn btn-warning" value="denominator">1/x</button>
            </div>
            -->
        </article>
        
    </div>

    <div class="pow">
        <span>Pow:(</span>
        <span>
            <input class="pow1" id="pow1" type="number"  />
        </span>
        <span>,</span>
        <span>
            <input  class="pow2" type="number" id="pow2" />
        </span>
        <span>)</span>
        <span>=</span>
        <span id="powValue"></span>
        <button class="btn1 " id="pow"   value="pow"> 确定</button>   
    </div>
    <div class="log2">
        <span>log2:(</span>
        <span>
            <input class="log21" id="log21" type="number" />
        </span>
        <span>)</span>
        <span>=</span>
        <span id="log2Value"></span>
        <button class="btn1" id="log2"> 确定</button>
    </div>
    <div class="log10">
        <span>log10:(</span>
        <span>
            <input class="log101" id="log101" type="number" />
        </span>
        <span>)</span>
        <span>=</span>
        <span id="log10Value"></span>
        <button class="btn1" id="log10"> 确定</button>
    </div>
    <div class="leave"> 
        <button class="btn-danger danger" id="clearall"> 清除所有</button>
    </div>

    <div class="tips">
        <p><em>Tips:</em></p>
        <p>pow() 方法可返回 x 的 y 次幂的值。</p>
        <p>log(x):返回数的自然对数（底为e）。</p>
        <p>log2(x): 返回数字以 2 为底的对数。</p>
        <p>log10(x): 返回数字以 10 为底的对数。</p>
        <p>exp(x): 返回 e 的指数。</p>
        <p>sqrt(x) 返回数的平方根。</p>
        <p> π（读作pài）:约等于3.141592654</p>
        <p>e:无限不循环小数，其值约等于2.718281828459</p>
        <p class="last">使用说明：由于缓存机制，请单次计算后进行清空处理，再进行第二次计算（点击右上角C即可）</p>
    </div>
</body>
</html>
